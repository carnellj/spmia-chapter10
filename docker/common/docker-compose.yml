eurekaserver:
   image:   dvriend/tmx-eurekasvr:${BUILD_NAME}
   mem_limit: 1073741824
   ports:
       - "8761:8761"

configserver:
    image: dvriend/tmx-confsvr:${BUILD_NAME}
    #mem_limit: 1073741824
    mem_limit: 1000000000
    ports:
       - "8888:8888"
    links:
       - "eurekaserver:eurekaserver"
    environment:
       EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
       ENCRYPT_KEY:       "IMSYMMETRIC"

zuulserver:
    image: dvriend/tmx-zuulsvr:${BUILD_NAME}
    mem_limit: 1073741824
    ports:
      - "5555:5555"
    links:
      - "eurekaserver:eurekaserver"
      - "configserver:configserver"
    environment:
      PROFILE: "default"
      SERVER_PORT: "5555"
      CONFIGSERVER_URI: "http://configserver:8888"
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"

licensingservice:
    image: dvriend/tmx-licensing-service:${BUILD_NAME}
    mem_limit: 1073741824
    ports:
      - "8080:8080"
    links:
      - "configserver:configserver"
      - "eurekaserver:eurekaserver"
      - "zuulserver:zuulserver"
      - "kafkaserver:kafkaserver"
      - "authenticationservice:authenticationservice"
    environment:
      PROFILE: "aws-dev"
      SERVER_PORT: "8080"
      CONFIGSERVER_URI: "http://configserver:8888"
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
      KAFKASERVER_URI: "kafkaserver"
      ZKSERVER_URI: "kafkaserver"
      AUTHSERVER_URI:   "http://authenticationservice:8901/user"
      ENCRYPT_KEY:       "IMSYMMETRIC"

authenticationservice:
    image: dvriend/tmx-authentication-service:${BUILD_NAME}
    mem_limit: 1073741824
    ports:
      - "8901:8901"
    links:
      - "configserver:configserver"
      - "eurekaserver:eurekaserver"
      - "zuulserver:zuulserver"
    environment:
      PROFILE: "aws-dev"
      SERVER_PORT: "8901"
      CONFIGSERVER_URI: "http://configserver:8888"
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
      ENCRYPT_KEY:       "IMSYMMETRIC"

organizationservice:
    image: dvriend/tmx-organization-service:${BUILD_NAME}
    mem_limit: 1073741824
    ports:
      - "8085:8085"
    links:
      - "configserver:configserver"
      - "eurekaserver:eurekaserver"
      - "zuulserver:zuulserver"
      - "kafkaserver:kafkaserver"
      - "authenticationservice:authenticationservice"
    environment:
      PROFILE: "aws-dev"
      SERVER_PORT: "8085"
      CONFIGSERVER_URI: "http://configserver:8888"
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
      KAFKASERVER_URI: "kafkaserver"
      ZKSERVER_URI: "kafkaserver"
      AUTHSERVER_URI:   "http://authenticationservice:8901/user"
      ENCRYPT_KEY:       "IMSYMMETRIC"

kafkaserver:
    image: spotify/kafka
    mem_limit: 1073741824
    ports:
      - 2181:2181
      - 9092:9092
